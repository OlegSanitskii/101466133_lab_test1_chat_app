<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="shell">
    <header class="topbar">
      <div>
        <h1 id="title" class="page-title">Chat</h1>
        <p id="who" class="subtle"></p>
      </div>
      <div class="top-actions">
        <button id="backBtn" class="btn btn-secondary">Back to rooms</button>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </header>

    <div class="chat-wrap">
      <div class="chat-panel">
        <div id="messages" class="chat-messages"></div>
        <div id="typingIndicator" class="typing"></div>

        <form id="sendForm" class="chat-form">
          <input id="messageInput" class="input" placeholder="Type a message..." autocomplete="off" />
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>

      <p id="msg" class="error"></p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
