<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="center">
    <div class="auth-shell">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>Chat App</h1>
          <p>Login to continue</p>
        </div>
      </div>

      <section class="card pad">
        <form id="loginForm" class="form">
          <input id="username" class="input" placeholder="Username" autocomplete="username" />
          <input id="password" class="input" placeholder="Password" type="password" autocomplete="current-password" />
          <button class="btn btn-primary" type="submit">Login</button>
        </form>

        <p id="msg" class="error" style="margin-top: 10px;"></p>

        <div class="footer-link">
          No account? <a href="/view/signup.html">Create one</a>
        </div>
      </section>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
