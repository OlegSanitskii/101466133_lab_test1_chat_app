<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rooms</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="shell">
    <header class="topbar">
      <div>
        <h1 class="page-title">Rooms</h1>
        <p id="who" class="subtle"></p>
      </div>
      <div class="top-actions">
        <span class="pill"><span class="dot"></span> Online</span>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </header>

    <div class="grid-2" style="margin-top: 14px;">
      <section class="card pad">
        <h2 class="section-title">Group rooms</h2>

        <div id="roomsList" class="list"></div>

        <div style="margin-top: 14px;">
          <p class="help">Tip: Join a room to start a group chat.</p>
        </div>
      </section>

      <section class="card pad">
        <h2 class="section-title">Private chat</h2>

        <form id="privateForm" class="form">
          <input id="privateTo" class="input" placeholder="Enter username (e.g. alex1)" />
          <button class="btn btn-primary" type="submit">Start private chat</button>
        </form>

        <p class="help" style="margin-top: 10px;">
          You can start a private chat by entering a username.
        </p>

        <p id="msg" class="error" style="margin-top: 10px;"></p>
      </section>
    </div>
  </div>

  <script src="/js/rooms.js"></script>
</body>
</html>
