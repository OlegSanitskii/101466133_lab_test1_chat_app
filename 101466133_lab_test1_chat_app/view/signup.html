<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="center">
    <div class="auth-shell">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <h1>Chat App</h1>
          <p>Create your account</p>
        </div>
      </div>

      <section class="card pad">
        <form id="signupForm" class="form">
          <div class="row">
            <input id="firstname" class="input" placeholder="First name" autocomplete="given-name" />
            <input id="lastname" class="input" placeholder="Last name" autocomplete="family-name" />
          </div>

          <input id="username" class="input" placeholder="Username" autocomplete="username" />
          <input id="password" class="input" placeholder="Password" type="password" autocomplete="new-password" />
          <button class="btn btn-primary" type="submit">Create account</button>
        </form>

        <p id="msg" class="error" style="margin-top: 10px;"></p>

        <div class="footer-link">
          Already have an account? <a href="/view/login.html">Login</a>
        </div>
      </section>
    </div>
  </div>

  <script src="/js/signup.js"></script>
</body>
</html>
